name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          # Lint und immer Exit-Code 0 zur√ºckgeben
          flake8 src/crypto_warnsystem --exit-zero

      - name: Smoke test imports
        run: |
          python -c "import src.crypto_warnsystem.utils.data_utils; print('OK')"
